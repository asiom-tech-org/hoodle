<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <script src="popup.js"></script>
  <script src="ext/vanilla-picker.min.js"></script>
    <style>
	h3 {
		text-align: center;
	}
	.button-success,
	.button-error,
	.button-warning,
	.button-secondary {
		color: white;
		border-radius: 4px;
		text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
	}

	.button-success {
		background: rgb(28, 184, 65);
	}

	.button-error {
		background: rgb(202, 60, 60);
	}

	.button-warning {
		background: rgb(223, 117, 20);
	}

	.button-secondary {
		background: rgb(66, 184, 221);
	}
	button {
		display: block;
		width: 150px;
		margin: 3px;
		padding: 2px;
		cursor: pointer;
		border: 0;
		border-radius: 1px;
	}
	.button-error {
		font-size: 80%;
	}
	body {
		background-color: #fafafa;
	}
	
	.picker_wrapper {
		width: 100px !important;
	}
	
	.picker_done button {
		width: 90%;
		font-size: 70%;
	}
	
	
	.en {
		display: none;
	}
	.lang-he .he {
		display: inline;
	}
	.lang-en .en {
		display: inline;
	}
	.lang-en .he {
		display: none;
	}
	
	.he {
		direction: rtl;
		unicode-bidi: embed;
	}
	
	a {
		margin: 5px;
		color: #444 !important;
		font-weight: bold;
	}
	
	.help {
		font-size: 80%;
		display: block;
	}
	.notice {
		color: red;
		font-size: 80%;
		text-align: center;
		direction: rtl;
	}
	
	.hoodle-disabled .if-enabled {
		display: none;
	}
	.hoodle-enabled .if-disabled {
		display: none;
	}
	.disabled-message {
		text-align: center;
		color: grey;
		margin: 0;
		margin-bottom: 10px;
		padding: 0;
	}
	.hoodle-disabled h3 {
		margin-bottom: 0;
	}
	#disableExtension {
		background-color: grey;
		font-size: 100%;
		font-weight: bold;
	}
	
	
	.message {
		position: fixed;
		width: 90%;
		padding: 10px 0;
		border: 1px solid #333;
		border-radius: 10px;
		text-align: center;
		background-color: white;
		top: -30px;
		margin: 0 auto;
		visibilty: hidden;
		opacity: 0;
		transition: all .5s linear;
	}
	.message.message-open {
		top: 10px;
		visibility: visible;
		opacity: 1;
		transition: all .5s linear;
	}
	.change-language {
		color: grey;
		text-decoration: none;
	}
    </style>
  </head>
  <body>
	<h3>Hoodle</h3>
	<p class="disabled-message if-disabled">
		<span class="en">disabled</span>
		<span class="he">מבוטל</span>
	</p>
	<div class="if-enabled">
		<button id="reverseWeeks" class="button-secondary">
			<span class="en">reverse weeks</span>
			<span class="he">הפיכת סדר שבועות</span>
		</button>
		<button id="toggleEditMode" class="button-secondary">
			<span class="en">edit courses</span>
			<span class="he">עריכת רשימת קורסים</span>
		</button>
		<button id="changeColor" class="button-secondary">
			<span class="en">change color</span>
			<span class="he">שינוי צבע</span>
		</button>
		<button id="resetColor" class="button-error">
			<span class="en">reset color</span>
			<span class="he">איפוס צבע</span>
		</button>
		<button id="resetCourses" class="button-error">
			<span class="en">reset courses</span>
			<span class="he">איפוס רשימת קורסים</span>
		</button>
		<button id="disableExtension" class="button-error">
			<span class="en">disable Hoodle</span>
			<span class="he">ביטול Hoodle</span>
		</button>
	</div>
	<button id="enableExtension" class="button-success if-disabled">
		<span class="en">enable Hoodle</span>
		<span class="he">הפעלת Hoodle</span>
	</button>
	<p class="notice">
		<span class="en">It's recommended to disable the extension while in an exam</span>
		<span class="he">מומלץ לבטל את התוסף בעת בחינה</span>
	</p>
	<a class="help" target="_blank" href="https://bit.ly/hoodle-help"><span class="he">עזרה ותנאי שימוש</span><span class="en">help and terms</span></a>
	<a class="change-language" href="#" id="toHebrew">עברית</a>
	<a class="change-language" href="#" id="toEnglish">English</a>
  </body>
</html>
