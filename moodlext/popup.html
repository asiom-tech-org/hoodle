<!DOCTYPE html>
<html>
  <head>
  <script src="popup.js"></script>
  <script src="ext/vanilla-picker.min.js"></script>
    <style>
	h3 {
		text-align: center;
	}
	.button-success,
	.button-error,
	.button-warning,
	.button-secondary {
		color: white;
		border-radius: 4px;
		text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
	}

	.button-success {
		background: rgb(28, 184, 65);
	}

	.button-error {
		background: rgb(202, 60, 60);
	}

	.button-warning {
		background: rgb(223, 117, 20);
	}

	.button-secondary {
		background: rgb(66, 184, 221);
	}
	button {
		display: block;
		width: 150px;
		margin: 10px;
		cursor: pointer;
		border: 0;
	}
	#resetCourses, #resetColor {
		font-size: 80%;
	}
	body {
		background-color: #fafafa;
	}
	
	.picker_wrapper {
		width: 100px !important;
	}
	
	.picker_done button {
		width: 90%;
		font-size: 70%;
	}
    </style>
  </head>
  <body>
	<h3>Hoodle</h3>
	<button id="reverseWeeks" class="button-secondary">reverse weeks</button>
    <button id="toggleEditMode" class="button-secondary">edit courses</button>
    <button id="changeColor" class="button-secondary">change color</button>
    <button id="resetCourses" class="button-error">reset courses</button>
    <button id="resetColor" class="button-error">reset colors</button>
  </body>
</html>
